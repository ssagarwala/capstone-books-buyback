<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments :: head"></head>
<body>
<h1 th:text="${title}"></h1>

<nav th:replace="fragments :: navigation"></nav>

<p th:unless="${books} and ${books.size()}"> No Books :(</p>
<ul>
    <li th:each="book : ${books}" th:text="${book}"></li>
</ul>

</body>
</html>
